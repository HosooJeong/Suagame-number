    <style>
        * {

        body {

        .top-info {

        .level-display {

        .question-area {

            margin-bottom: 40px; /* ë¬¸ì œì™€ ë‹µ ì‚¬ì´ ì—¬ë°± ì¶”ê°€ */
        }

        .number-card {
            width: 20vw; /* 15vwì—ì„œ 20vwë¡œ ì¦ê°€ */
            height: 20vw; /* 15vwì—ì„œ 20vwë¡œ ì¦ê°€ */
            min-width: 100px; /* 80pxì—ì„œ 100pxë¡œ ì¦ê°€ */
            min-height: 100px; /* 80pxì—ì„œ 100pxë¡œ ì¦ê°€ */
            max-width: 150px; /* 120pxì—ì„œ 150pxë¡œ ì¦ê°€ */
            max-height: 150px; /* 120pxì—ì„œ 150pxë¡œ ì¦ê°€ */
            background: white;

            display: flex;

        }

        .operator {

        .question-mark {

        .answer-options {

            gap: 15px;

        }

        .answer-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vw; /* 6vwì—ì„œ 8vwë¡œ ì¦ê°€ */
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            touch-action: manipulation;
            min-height: 60px; /* ìµœì†Œ ë†’ì´ ì¶”ê°€ */
        }

        .answer-card:active {
            transform: scale(0.95);
        }

        .correct-answer {
            background: #00b894 !important;
            color: white !important;
            animation: bounce 0.6s;
            transform: scale(1.1);
        }

        .wrong-answer {
            background: #ff6b6b !important;
            color: white !important;
            animation: shake 0.5s;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            animation: celebrate 1s;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;

        .level-up {
            position: fixed;
            top: 30%;

            background: rgba(106, 90, 205, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            animation: levelUpAnimation 2s;
            pointer-events: none;
            z-index: 1000;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: scale(1.1) translateY(0); }
            40% { transform: scale(1.1) translateY(-20px); }
            80% { transform: scale(1.1) translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        @keyframes levelUpAnimation {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* ì„¸ë¡œ í™”ë©´ (ì¼ë°˜ì ì¸ í•¸ë“œí°) */
        @media (orientation: portrait) {

            }
            
            .operator {

            }
            
            .answer-card {

            }

            }
            
            .question-area {

            }
        }

        /* ê°€ë¡œ í™”ë©´ */
        @media (orientation: landscape) {

        }

        /* ì•„ì£¼ ì‘ì€ í™”ë©´ */
        @media (max-width: 360px) {

            }

        /* í° í™”ë©´ì—ì„œëŠ” ìµœëŒ€ í¬ê¸° ì œí•œ */
        @media (min-width: 768px) {

            }

            }
        }
    </style>

<body>
    <div class="top-info">
        <div class="level-display">1ë‹¨ê³„</div>
        <div class="score-display">ğŸŒŸ <span id="score">0</span></div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="question-area">
        <div class="number-card" id="num1">5</div>
        <div class="operator">+</div>
        <div class="number-card" id="num2">3</div>
        <div class="operator">=</div>
        <div class="number-card question-mark">?</div>
    </div>

    <div class="answer-options" id="options">
        <!-- ë‹µ ì„ íƒì§€ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ìƒì„±ë©ë‹ˆë‹¤ -->
    </div>
    
    <div id="feedback" style="text-align: center; font-size: 1.5em; color: #2d3436; margin-top: 10px;"></div>

    <script>
        let score = 0;
        let currentLevel = 1;
        let questionsInLevel = 0;
        let questionsNeededForNextLevel = 10; // ë‹¨ê³„ë³„ë¡œ 10ë¬¸ì œì”©
        let currentNum1, currentNum2, correctAnswer;
        let wrongAttempts = 0; // í‹€ë¦° íšŸìˆ˜ ì¶”ì 
        let maxAttempts = 2; // ìµœëŒ€ 2ë²ˆê¹Œì§€ í‹€ë¦´ ìˆ˜ ìˆìŒ
        
        // ë°°ê²½ìŒì•… ì„¤ì •
        let backgroundMusic = new Audio('bgm.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.3; // ë³¼ë¥¨ 30%
        
        // íš¨ê³¼ìŒ ìƒì„± (Web Audio API ì‚¬ìš©)
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playCorrectSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function playWrongSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 'ë¹„ë¹™' ì†Œë¦¬ íš¨ê³¼
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        function playLevelUpSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // C6
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // ë°°ê²½ìŒì•… ì‹œì‘ í•¨ìˆ˜
        function startBackgroundMusic() {
            initAudio();
            backgroundMusic.play().catch(error => {
                console.log('ë°°ê²½ìŒì•… ì¬ìƒ ì‹¤íŒ¨:', error);
            });
        }
        
        // í˜ì´ì§€ í´ë¦­ì‹œ ë°°ê²½ìŒì•… ì‹œì‘ (ë¸Œë¼ìš°ì € ì •ì±… ë•Œë¬¸ì—)
        document.addEventListener('click', function() {
            startBackgroundMusic();
        }, { once: true });

        const levelConfigs = {
            1: {
                name: "1ë‹¨ê³„",
                description: "í•©ì´ 10 ì´í•˜",
                color: "#6a5acd"
            },
            2: {
                name: "2ë‹¨ê³„", 
                description: "í•©ì´ 10 ì´ìƒ",
                color: "#ff6b6b"
            },
            3: {
                name: "3ë‹¨ê³„",
                description: "í° ìˆ˜ ë”í•˜ê¸°",
                color: "#ffa726"
            }
        };

        function generateQuestionByLevel(level) {
            let num1, num2;
            
            switch(level) {
                case 1:
                    // 1ë‹¨ê³„: ë‘ ìˆ«ìë¥¼ ë”í•˜ì—¬ í•©ì´ 10 ì´í•˜
                    do {
                        num1 = Math.floor(Math.random() * 9) + 1; // 1~9
                        num2 = Math.floor(Math.random() * 9) + 1; // 1~9
                    } while (num1 + num2 > 10);
                    break;
                    
                case 2:
                    // 2ë‹¨ê³„: ë‘ ìˆ«ìë¥¼ ë”í•˜ë©´ í•©ì´ 10 ì´ìƒ (ë‘˜ ë‹¤ 10 ë¯¸ë§Œ)
                    do {
                        num1 = Math.floor(Math.random() * 9) + 1; // 1~9
                        num2 = Math.floor(Math.random() * 9) + 1; // 1~9
                    } while (num1 + num2 < 10);
                    break;
                    
                case 3:
                    // 3ë‹¨ê³„: ë‘ ìˆ«ì ì¤‘ í•˜ë‚˜ê°€ 10 ì´ìƒ 19 ì´í•˜, í•©ì€ 20 ì´í•˜
                    if (Math.random() < 0.5) {
                        // ì²« ë²ˆì§¸ ìˆ«ìê°€ í° ìˆ˜
                        num1 = Math.floor(Math.random() * 10) + 10; // 10~19
                        num2 = Math.floor(Math.random() * (21 - num1)) + 1; // 1~(20-num1)
                    } else {
                        // ë‘ ë²ˆì§¸ ìˆ«ìê°€ í° ìˆ˜
                        num2 = Math.floor(Math.random() * 10) + 10; // 10~19
                        num1 = Math.floor(Math.random() * (21 - num2)) + 1; // 1~(20-num2)
                    }
                    break;
                    
                default:
                    // ê¸°ë³¸ê°’ (1ë‹¨ê³„)
                    num1 = Math.floor(Math.random() * 5) + 1;
                    num2 = Math.floor(Math.random() * 5) + 1;
            }
            
            return {num1, num2};
        }

        function generateQuestion() {
            const {num1, num2} = generateQuestionByLevel(currentLevel);
            currentNum1 = num1;
            currentNum2 = num2;
            correctAnswer = currentNum1 + currentNum2;
            wrongAttempts = 0; // ìƒˆ ë¬¸ì œì—ì„œ í‹€ë¦° íšŸìˆ˜ ì´ˆê¸°í™”
            
            // í™”ë©´ì— ë¬¸ì œ í‘œì‹œ
            document.getElementById('num1').textContent = currentNum1;
            document.getElementById('num2').textContent = currentNum2;
            
            // ë‹µ ì„ íƒì§€ ìƒì„±
            generateOptions();
        }

        function generateOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            // ì„ íƒì§€ ë°°ì—´ ë§Œë“¤ê¸° (ì •ë‹µ í¬í•¨)
            let options = [correctAnswer];
            
            // 4ê°œì˜ ì˜¤ë‹µ ì¶”ê°€
            while (options.length < 5) {
                let wrongAnswer = correctAnswer + Math.floor(Math.random() * 11) - 5; // Â±5 ë²”ìœ„
                if (wrongAnswer > 0 && wrongAnswer <= 30 && !options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }
            
            // ë°°ì—´ ì„ê¸°
            options.sort(() => Math.random() - 0.5);
            
            // ì„ íƒì§€ ì¹´ë“œë“¤ ìƒì„±
            options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'answer-card';
                card.textContent = option;
                card.onclick = () => checkAnswer(option, card);
                optionsContainer.appendChild(card);
            });
        }

        function checkAnswer(selectedAnswer, cardElement) {
            const allCards = document.querySelectorAll('.answer-card');
            
            if (selectedAnswer === correctAnswer) {
                // ì •ë‹µ!
                cardElement.classList.add('correct-answer');
                score += 10;
                questionsInLevel++;
                
                document.getElementById('score').textContent = score;
                updateProgress();
                
                // ì •ë‹µ íš¨ê³¼ìŒ ì¬ìƒ
                playCorrectSound();
                
                // ì¶•í•˜ ì´ëª¨í‹°ì½˜ê³¼ íŒŒí‹°í´ ë™ì‹œì— í‘œì‹œ
                showCelebrationWithParticles('ğŸ‰');
                
                // ëª¨ë“  ì¹´ë“œ í´ë¦­ ë¹„í™œì„±í™”
                allCards.forEach(card => {
                    card.style.pointerEvents = 'none';
                });
                
                // ë ˆë²¨ì—… ì²´í¬
                if (questionsInLevel >= questionsNeededForNextLevel && currentLevel < 3) {
                    setTimeout(() => {
                        levelUp();
                    }, 1000);
                } else {
                    // 1.5ì´ˆ í›„ ë‹¤ìŒ ë¬¸ì œ
                    setTimeout(() => {
                        resetCards();
                        generateQuestion();
                    }, 1500);
                }
                
            } else {
                // ì˜¤ë‹µ
                wrongAttempts++;
                
                // í´ë¦­í•œ ì¹´ë“œë§Œ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ í‘œì‹œ
                cardElement.classList.add('wrong-answer');
                cardElement.style.pointerEvents = 'none'; // í‹€ë¦° ì¹´ë“œëŠ” í´ë¦­ ëª»í•˜ê²Œ
                
                // ì˜¤ë‹µ íš¨ê³¼ìŒ ì¬ìƒ (ì‚ë¹…!)
                playWrongSound();
                
                // 2ë²ˆ ë‹¤ í‹€ë ¸ìœ¼ë©´ ì •ë‹µ ë³´ì—¬ì£¼ê³  ì‚¬ìš©ìê°€ í´ë¦­í•  ë•Œê¹Œì§€ ëŒ€ê¸°
                if (wrongAttempts >= maxAttempts) {
                    // ëª¨ë“  ì¹´ë“œ í´ë¦­ ë¹„í™œì„±í™”
                    allCards.forEach(card => {
                        card.style.pointerEvents = 'none';
                    });
                    
                    // ì •ë‹µ ì¹´ë“œ í‘œì‹œí•˜ê³  í´ë¦­ ê°€ëŠ¥í•˜ê²Œ ë§Œë“¤ê¸°
                    allCards.forEach(card => {
                        if (parseInt(card.textContent) === correctAnswer) {
                            card.classList.add('correct-answer');
                            card.style.pointerEvents = 'auto'; // ì •ë‹µ ì¹´ë“œë§Œ í´ë¦­ ê°€ëŠ¥
                            // ì •ë‹µ ì¹´ë“œì— í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                            card.onclick = () => {
                                // ì •ë‹µ íš¨ê³¼ìŒ ì¬ìƒ
                                playCorrectSound();
                                
                                // ì¶•í•˜ ì´ëª¨í‹°ì½˜ê³¼ íŒŒí‹°í´ ë™ì‹œì— í‘œì‹œ
                                showCelebrationWithParticles('ğŸ˜Š');
                                
                                // ëª¨ë“  ì¹´ë“œ í´ë¦­ ë¹„í™œì„±í™”
                                allCards.forEach(c => {
                                    c.style.pointerEvents = 'none';
                                });
                                
                                // 1.5ì´ˆ í›„ ë‹¤ìŒ ë¬¸ì œ
                                setTimeout(() => {
                                    resetCards();
                                    generateQuestion();
                                }, 1500);
                            };
                        }
                    });
                    
                    // í”¼ë“œë°± ë©”ì‹œì§€
                    const feedbackEl = document.getElementById('feedback');
                    feedbackEl.innerHTML = `ì •ë‹µì€ ${correctAnswer}ì´ì—ˆì–´ìš”! ğŸ˜Š<br>ì •ë‹µì„ í´ë¦­í•´ë³´ì„¸ìš”!`;
                    feedbackEl.className = 'feedback';
                } else {
                    // ì•„ì§ ê¸°íšŒê°€ ë‚¨ì•˜ìœ¼ë©´ ë‹¤ì‹œ ì‹œë„í•  ìˆ˜ ìˆë„ë¡
                    const feedbackEl = document.getElementById('feedback');
                    feedbackEl.innerHTML = `í•œë²ˆ ë” í•´ë´ìš”! ğŸ˜Š`;
                    feedbackEl.className = 'feedback';
                    
                    // 1ì´ˆ í›„ í”¼ë“œë°± ë©”ì‹œì§€ ì§€ìš°ê¸°
                    setTimeout(() => {
                        feedbackEl.innerHTML = '';
                    }, 1000);
                }
            }
        }

        function levelUp() {
            currentLevel++;
            questionsInLevel = 0;
            
            // ë ˆë²¨ì—… íš¨ê³¼ìŒ ì¬ìƒ
            playLevelUpSound();
            
            // ë ˆë²¨ì—… ë©”ì‹œì§€ í‘œì‹œ
            const levelUpDiv = document.createElement('div');
            levelUpDiv.className = 'level-up';
            levelUpDiv.innerHTML = `ğŸŠ ${levelConfigs[currentLevel].name} ğŸŠ<br>${levelConfigs[currentLevel].description}`;
            document.body.appendChild(levelUpDiv);
            
            // ë ˆë²¨ í‘œì‹œ ì—…ë°ì´íŠ¸
            const levelDisplay = document.querySelector('.level-display');
            levelDisplay.textContent = levelConfigs[currentLevel].name;
            levelDisplay.style.background = levelConfigs[currentLevel].color;
            
            setTimeout(() => {
                document.body.removeChild(levelUpDiv);
                resetCards();
                generateQuestion();
            }, 2000);
            
            updateProgress();
        }

        function updateProgress() {
            const progress = (questionsInLevel / questionsNeededForNextLevel) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        function showCelebrationWithParticles(emoji) {
            // íŒŒí‹°í´ ë¨¼ì € ì‹œì‘!
            createParticles();
            // ë°”ë¡œ ì´ì–´ì„œ ì´ëª¨í‹°ì½˜ í‘œì‹œ
            showCelebration(emoji);
        }

        function createParticles() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const particleCount = 20;
            
            // í™”ë©´ ì¤‘ì•™ ìœ„ì¹˜
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ëœë¤ ìƒ‰ìƒ
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // ì¤‘ì•™ì—ì„œ ì‹œì‘
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // í¬ê¸° 2.5ë°° ì¦ê°€: 20~45px
                const size = Math.random() * 25 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 360ë„ ì „ì²´ë¡œ ê· ë“±í•˜ê²Œ í¼ì§€ë„ë¡ ê°ë„ ê³„ì‚°
                const baseAngle = (2 * Math.PI * i) / particleCount;
                const randomOffset = (Math.random() - 0.5) * 0.3;
                const angle = baseAngle + randomOffset;
                
                // ë²”ìœ„ 2.5ë°° ì¦ê°€: 250~625px
                const velocity = Math.random() * 375 + 250;
                const finalX = centerX + Math.cos(angle) * velocity;
                const finalY = centerY + Math.sin(angle) * velocity;
                
                // ê°œë³„ ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ ìƒì„±
                const animationName = `explode${i}`;
                
                // ë™ì ìœ¼ë¡œ CSS ì• ë‹ˆë©”ì´ì…˜ ìƒì„±
                const styleSheet = document.styleSheets[0];
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(-50%, -50%) scale(0.3);
                            opacity: 1;
                        }
                        15% {
                            transform: translate(-50%, -50%) scale(1.8);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${finalX - centerX}px, ${finalY - centerY}px) scale(0.5);
                            opacity: 0;
                        }
                    }
                `;
                
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                
                // ì• ë‹ˆë©”ì´ì…˜ ì ìš©
                particle.style.animation = `${animationName} ${(Math.random() * 1 + 2)}s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                // ì •ë¦¬
                setTimeout(() => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                }, 3500);
            }
        }

        function resetCards() {
            const allCards = document.querySelectorAll('.answer-card');
            allCards.forEach(card => {
                card.classList.remove('correct-answer', 'wrong-answer');
                card.style.pointerEvents = 'auto';
            });
            
            // í”¼ë“œë°± ë©”ì‹œì§€ë„ ì§€ìš°ê¸°
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.innerHTML = '';
            }
        }

        // ê²Œì„ ì‹œì‘
        generateQuestion();
        updateProgress();
    </script>
